<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Friendly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
  <!-- <link href="css/style.css" rel="stylesheet" type="text/css" media="all"> -->
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">

</head>

<body>
  <header>

    <div class="container-fluid text-center">
      <nav>
        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <h2 class="headerfont">Food blog</h2>
          </div>
          <div class="col-md-auto">
            <input class="txtheader " type="text">
          </div>
          <div class="col col-lg-2">
            <img class="headerimage" src="/image/magnifying-glass.png" alt="Lupe">
          </div>
        </div>

        <div class="row justify-content-md-center">
          <div class="col col-lg-2">
            <!-- <a class="effect effect-5" href="#" title="reservation">RESERVATION</a> -->
          </div>
          <div class="col-md-auto">
            <p> <a class="nav-link active" aria-current="page" href="#">Menu</a> </p>
          </div>
          <div class="col-md-auto">
            <p> <a class="nav-link active" aria-current="page" href="#">About</a> </p>
          </div>
          <div class="col-md-auto">
            <p> <a class="nav-link active" aria-current="page" href="#">Private Dining</a> </p>
          </div>
          <div class="col-md-auto">
            <p> <a class="nav-link active" aria-current="page" href="#">Gift Cards</a> </p>
          </div>
          <div class="col-md-auto">
            <p> <a class="nav-link active" aria-current="page" href="#">Order Online</a> </p>
          </div>
          <div class="col col-lg-2 button-effect">
            <a class="effect effect-5" href="#" title="reservation">RESERVATION</a>
          </div>
        </div>


      </nav>
    </div>
  </header>

  <section>
    <div class="container-fluid text-center">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2015/11/19/10/38/food-1050813_1280.jpg" class="img-thumbnail imgleft"
            alt="Restaurant">
          <h4 class="bg-img-title">Restaurant</h4>
        </div>
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2015/06/24/13/31/beer-820011_1280.jpg" class="img-thumbnail imgcenter"
            alt="Restaurant">
          <h4 class="bg-img-title">Bar</h4>
        </div>
        <div class="col">
          <img src="https://cdn.pixabay.com/photo/2023/08/26/09/04/strawberry-8214486_1280.jpg"
            class="img-thumbnail imgright" alt="Restaurant">
          <h4 class="bg-img-title">Bakery</h4>
        </div>

      </div>
    </div>
  </section>

  <footer class="container-fluid">
    <div class="d-flex flex-wrap justify-content-around align-items-center">
      <div class="col-md-auto d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img src="image/logo.png" class="imagelogo" alt="Logo">
        </a>
        <!-- <span class="mb-3 mb-md-0 text-muted">&copy; 2024 Food Blog</span> -->
      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-instagram"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-messenger"></i></a></li>
        <li class="ms-3"><a class="text-muted" href="#"><i class="bi bi-whatsapp"></i></a></li>
      </ul>
    </div>
  </footer>

  <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
